<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <!-- STYLES -->
    <!-- main style -->

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="game-wrapper">
        <h1>Giochiamo a Pari o Dispari</h1>
        <div class="game-container">
            <form id="gameform">
                <label for="choice">Scegli:</label>
                <select id="choice" name="choice">
                    <option value="pari">Pari</option>
                    <option value="dispari">Dispari</option>
                </select>
                <label for="usernumber">Inserisci un numero (da 1 a 5):</label>
                <input type="number" id="usernumber" name="usernumber" min="1" max="5" required>
                <button type="submit">Gioca</button>
            </form>
            <div id="result"></div>
        </div>
        <a href="../index.html" class="button-link">Torna alla Home</a>
    </div>

    <script src="../js/even-odd.js"></script>
</body>

</html>
